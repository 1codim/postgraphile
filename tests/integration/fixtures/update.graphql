mutation UpdateTest {
	a: updatePost(input: {id: 1, newHeadline: "Whoah"}) {
		...post
	}
	b: updatePost(input: {id: 1, newAuthorId: 5}) {
		clientMutationId
		...post
	}
	c: updatePost(input: {id: 1, newHeadline: "Hello, world!", newAuthorId: 11, clientMutationId: "123456"}) {
		clientMutationId
		...post
	}
	d: updatePerson(input: {id: 11, newGivenName: "Test", newFamilyName: "User"}) {
		...person
	}
	e: updatePost(input: {id: 1, newHeadline: "next", newAuthorId: 11}) {
		clientMutationId
		...post
	}
	f: updatePost(input: {id: 1, newId: 42, clientMutationId: "abcdefg"}) {
		clientMutationId
		...post
	}
}

fragment post on UpdatePostPayload {
  post {
    id
    headline
    authorId
    personByAuthorId {
      id
      givenName
      familyName
    }
  }
}

fragment person on UpdatePersonPayload {
  person {
    id
    givenName
    familyName
    postListByAuthorId {
      list {
        id
        headline
      }
    }
  }
}
