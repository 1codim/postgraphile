mutation UpdateTest {
	a: updatePost(input: {id: 1, newHeadline: "Whoah"}) { ...payload }
	b: updatePost(input: {id: 1, newAuthorId: 5}) { ...payload }
	c: updatePost(input: {id: 1, newHeadline: "Hello, world!", newAuthorId: 11, clientMutationId: "123456"}) { ...payload }
	d: updatePerson(input: {id: 11, newGivenName: "Test", newFamilyName: "User"}) {
		clientMutationId
		person {
	    id
	    givenName
	    familyName
	    postListByAuthorId {
	      list {
	        id
	        headline
	      }
	    }
	  }
	}
	e: updatePost(input: {id: 1, newHeadline: "next", newAuthorId: 11}) { ...payload }
	f: updatePost(input: {id: 1, newId: 42, clientMutationId: "abcdefg"}) { ...payload }
}

fragment payload on UpdatePostPayload {
	clientMutationId
  post {
    id
    headline
    authorId
    personByAuthorId {
      id
      givenName
      familyName
    }
  }
}
