query Introspection {
  __schema {
    queryType {
      fields {
        name
        description
        type {
	        ...type
        }
        args {
          name
          description
          type {
            ...type
          }
        }
      }
    }
  }
}

fragment type on __Type {
	kind
  name
  description
  ofType {
    kind
    name
    description
    ofType {
      kind
      name
      description
    }
  }
}
