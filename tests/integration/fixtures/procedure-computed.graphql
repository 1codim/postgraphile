query ProcedureComputed {
  personNodes {
    nodes {
      givenName
      familyName
      fullName
      latestPost {
        headline
      }
    }
  }
  post(id: "cG9zdDox") {
    headline
    body
    a: summary
    b: summary(length: 5)
    c: summary(omission: " [...]")
    d: summary(length: 5, omission: " [...]")
  }
}
